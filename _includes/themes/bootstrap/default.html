<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    {% if page.tagline %}<meta name="description" content="{{ page.tagline }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">    
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    {% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}"/>{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/animate.css">
    <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/owl.carousel.css">
    <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/owl.theme.css">
    <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/responsive.css">
    <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/scrolling-nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/custom.css">
  </head>
  <body>
    <div class="wrapper">
      <!--Home page style--> 
      {% include themes/bootstrap/nav-bar.html %}  
      {{ content }}
      <br />
      {% include themes/bootstrap/footer.html %}
    </div>
    <script src="{{ BASE_PATH }}/assets/js/jquery.min.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/jquery.nav.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/owl.carousel.min.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/jquery.mixitup.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/jquery.countTo.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/jquery.easing.min.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/main.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/scrolling-nav.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/tether.min.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/bootstrap.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-SFH4RgwK20AFg_zii-LK8J62aCmfdx8&callback=initMap&v=weekly"
      defer></script>

  </body>
</html>
